<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#FAFAF9]">
    <div class="container mx-auto shadow-xl rounded-2xl w-[358px] bg-[#FFFFFF]">
      <div class="mt-[250px] p-4">
        <img
          src="./img/cactus_img.jpg"
          alt="cactus"
          class="mt-100 rounded-2xl mx-auto mb-4"
        />
        <span
          class="rounded-full bg-[#E6D6FC] py-1.5 px-4 font-[Sora] text-xs text-[#883AE1] font-bold"
          >Design</span
        >
        <h1 class="font-[Sora] font-bold text-lg mt-4 text-[#20293A] mb-1.5">
          Embracing Minimalism
        </h1>
        <p class="font-[Sora] text-[#6C727F] text-sm mb-5">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <hr class="mx-[-16px]"/>
        <p class="font-[Sora] text-[#6C727F] text-xs pt-4">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
